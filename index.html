<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="wholeApp">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weatherAppData">
          <div class="currentInfo">
            <h1 class="cityName" id="city-name"></h1>
            <p class="weather-app-details">
              Day 10:00,
              <span class="weather-description" id="weather-description"
                >scattered clouds</span
              >
              <br />
              Humidity:
              <strong> <span class="humidity" id="humidity"></span> %</strong>,
              Wind: <strong><span class="wind" id="wind"></span> km/h</strong>
            </p>
          </div>
          <div class="currentTemperature">
            <img src="" class="weather-picture" id="weather-picture" />
            <div class="tempValue" id="tempValue"></div>
            <div class="tempUnit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/tmuzikova/" target="_blank"
            >Tereza Muzikova</a
          >
          and is
          <a
            href="https://github.com/tmuzikova/weather-app-with-forecast"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://my-weather-app-forecast.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
